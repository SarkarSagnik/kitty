# Font
font_family JetBrainsMono Nerd Font
bold_font auto
italic_font auto
bold_italic_font auto
font_size 14.0
line_spacing 0
adjust_line_height 0
adjust_column_width 0

# Cursor
cursor_shape block
cursor #f5e0dc

# Terminal behavior
term xterm-256color
shell /bin/bash

# Background transparency
background_opacity 0.90

# Colors - Catppuccin Mocha
foreground #cdd6f4
background #1e1e2e
selection_foreground #1e1e2e
selection_background #f5e0dc
url_color #f5c2e7

# Normal colors
color0  #45475a
